{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/perfil_usuario.css' %}">
</head>
<body class="festival-bg">
<!-- Sticky Navbar con barra de bÃºsqueda y dropdown -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top custom-navbar festival-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold festival-logo" href="{% url 'home' %}">ðŸŽ¤ PopFestivalHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse festival-navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-3 mb-2 mb-lg-0 festival-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#top">Inicio</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#contacto">Contacto</a>
                    </li>
                </ul>
                <span class="navbar-text me-3 ms-2 festival-user">
                    Hola, <strong>{{ request.user.perfil.nickname|default:request.user.username }}</strong> ðŸ‘‹
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-gold btn-sm ms-2">Cerrar sesiÃ³n</a>
            </div>
        </div>
    </nav>

    <div class="perfil-centrado-container">
        <div class="card perfil-card">
            <div class="card-body">
                <h2 class="perfil-title">Mi Perfil</h2>
                <form method="post" class="perfil-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nickname" class="perfil-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" value="{{ perfil.nickname }}">
                    </div>
                    <div class="mb-3">
                        <label for="region" class="perfil-label">RegiÃ³n</label>
                        <input type="text" class="form-control" id="region" name="region" value="{{ perfil.region }}">
                    </div>
                    <div class="mb-3">
                        <label for="biografia" class="perfil-label">BiografÃ­a</label>
                        <textarea class="form-control" id="biografia" name="biografia" rows="3">{{ perfil.biografia }}</textarea>
                    </div>
                    <button type="submit" class="perfil-btn">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Opcional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
